{% extends "Quiz/main.html" %}

{% block title %}Quiz Configuration{% endblock %}

{% block content %}
<div class = "main">
    <div class="container">
        <h1>Quiz Configuration</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
