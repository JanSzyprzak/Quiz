{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Quiz/css/styles.css' %}">
    <title>{% block title %}Quiz{% endblock %}</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'Quiz:logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'Quiz:register' %}">Register</a>
                <a class="nav-link" href="{% url 'Quiz:login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
