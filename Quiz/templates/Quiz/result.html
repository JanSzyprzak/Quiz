{% extends "Quiz/main.html" %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
<div class = "main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Your Score: {{ points }}</h1>
            </div>
            <div class="col-md-6">
                <h1>Leaderboard</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in leaderboard %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ entry.user_name }}</td>
                                <td>{{ entry.score }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
